<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    button {
      color: azure;
      background-color: rgb(0, 210, 0);
      padding: 10px;
      border-radius: 0.4rem;
      font-size: large;
      font-weight: bold;
      border: none;
    }
    #facts, button {
      margin-top: 30px;
    }
  </style>
  <title>Document</title>
</head>
<body>
  <script>
    async function fact() {
      let jsData = await fetch("https://catfact.ninja/fact");
      let data = await jsData.json();
      let fact = data.fact;
      let out = "<h1>fact</h1><br />" + fact;
      document.getElementById("facts").innerHTML = out;
    }
  </script>
  
  <center>
    Do you get random cat facts?<br />
    <button onclick="fact()">Get facts</button>
    <div id="facts"></div>
  </center>
</body>
</html>
